{% extends "layout.html" %}

{% block home %}
<script>
    $(document).ready(function(){
        document.body.style.overflow = 'hidden';
    });
</script>
<div class="container p-5">
    <div class="row justify-content-center text-center align-items-center text-primary pb-5">
        <div class="col-4 p-5">
            <i class="fas fa-7x fa-file-archive" onclick="linkInventory();"></i>
            <small class="form-text text-primary">
                Inventario
            </small>
        </div>
        <div class="col-4 p-5">
            <i class="fas fa-7x fa-clipboard-list" onclick="linkVisits();"></i>
            <small class="form-text text-primary">
                Visitas
            </small>
        </div>
        <div class="col-4 p-5">
            <i class="far fa-7x fa-chart-bar" onclick="linkGraphs();"></i>
            <small class="form-text text-primary">
                Gráficos
            </small>
        </div>
        <div class="col-4 p-5">
            <i class="fas fa-7x fa-question" onclick="linkReservations();"></i>
            <small class="form-text text-primary">
                Reservaciones Audiovisual
            </small>
        </div>
        <div class="col-4 p-5">
            <i class="fas fa-7x fa-chalkboard-teacher" onclick="linkCards();"></i>
            <small class="form-text text-primary">
                Préstamo de mobiliario
            </small>
        </div>
        <div class="col-4 p-5">
            <i class="fas fa-7x fa-scroll" onclick="linkRecord();"></i>
            <small class="form-text text-primary">
                Registro
            </small>
        </div>
    </div>
</div>

{% endblock %}
